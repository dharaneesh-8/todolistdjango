<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
     body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/07/19/41/to-do-2607082_640.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            z-index:-1;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .navbar {
            background-color: #000;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .navbar-nav .nav-link:hover {
            color: #ff6347 !important; /* Tomato color for hover */
        }
  .card1 {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 200, 200, 0.9));
    border-radius: 10px;
    padding: 30px;
    width: 80%;
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    transition: box-shadow 0.3s ease, transform 0.3s ease;
}
        .card1:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transform: scale(1.02);
        }
        .card1 h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .card1 input[type="text"] {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .card1 button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .card1 button:hover {
            background-color: #0056b3;
        }
        .card1 p {
            font-size: 1rem;
            color: #555;
        }
</style>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list' %}">TODOLIST</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link" href="{% url 'history' %}">HISTORY</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class='card1'>
     <h1>Update Todo List</h1>
      <form action="" autocomplete="on" method="POST">
        {% csrf_token %}
        TASK : <input type="text" name="task" value="{{data.task}}" required> <br><br>
        DESCRIPTION : <input type="text" name="description" value="{{data.description}}" required> <br><br>
        <button class="btn btn-primary">UPDATE</button>
      </form>
    </div>
</body>
</html>
