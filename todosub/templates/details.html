<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/07/19/41/to-do-2607082_640.jpg'); /* Background image URL */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .navbar {
            background-color: #343a40; /* Dark gray */
            color: #f8f9fa; /* Light gray */
        }

        .navbar .nav-link {
            color: #f8f9fa;
        }

        .navbar .nav-link:hover {
            color: #ffc107; /* Yellow */
        }

        .card1 {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            border-radius: 12px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            margin: 80px auto;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3), 0 12px 24px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease;
            backdrop-filter: blur(10px); /* Adds a frosted glass effect */
        }

        .card1:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4), 0 16px 32px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .card1 h1 {
            font-size: 2rem;
            color: #007bff; /* Bootstrap primary color */
            margin-bottom: 15px;
        }

        .card1 h5 {
            font-size: 1.2rem;
            color: #495057; /* Dark gray */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-primary:focus, .btn-primary.focus {
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="#">Navbar</a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'list' %}">TODOLIST</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'history' %}">HISTORY</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class='card1'>
      <form action="" method="post">
          {% csrf_token %}
          <h1>TASK: {{data.task}}</h1>
          <h5>DESCRIPTION: {{data.description}}</h5>
          <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'edit' data.id %}'">EDIT</button>
          <button type="submit" name="delete" class="btn btn-primary">DELETE</button>
           <!-- <a href="{% url 'home' %}" style="position: absolute;  top: 80%; left: 75%; position: fixed;"><button class="btn btn-primary">Back</button></a> -->
      </form>
    </div>

</body>
</html>
